<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="b.html" method="get">
        <label for="name">Name</label><input type="text" name="name"><br>
        <label for="age">Age</label><input type="text" name="age"><br>
        <input type="submit">
    </form>
    <!-- action attribute of form redirects the page to the given URL. It is used to process the values from the input fields -->
    <!-- method attributes has two possible values- get & post.
    In case of get, query params with values can be seen in the URL
    In case of post, query params can't be seen in the URL. It is used when sensitive information is passed like id,pwd etc
    -->
    <!-- label tag is used to provide a label to the corresponding input field. The value in for should be same as of value given in name attribute of input field -->
</body>
</html>
